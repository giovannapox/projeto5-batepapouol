<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bate-Papo UOL</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container escondido">
            <header>
                <img src="imagens/logo 1.png" />
                <button onclick="mostrarParticipantes(this)"><ion-icon name="people"></ion-icon></button>
            </header>
            <div class="chat">
                
            </div>

            <div class="inferior">
                <input data-test="input-message" class="mensagem" type="text" placeholder="Escreva aqui..."/>
                <button data-test="send-message" class="enviar" onclick="enviarMensagem(this)"><ion-icon name="paper-plane-outline"></ion-icon></button>
            </div>
        </div>  

        <div class="telaLogin">
            <img src="imagens/logo 2.png">
            <input data-test="input-name" class="login" type="text" placeholder="Digite seu nome" />
            <button data-test="send-name" onclick="entrar(this)">Entrar</button>
        </div>

        <div class="carregando escondido">
            <img class="logo" src="imagens/logo 2.png">
            <img class="gif" src="imagens/giphy.gif">
        </div>


        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="script.js"></script>
    </body>
</html>
