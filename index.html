<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bate-Papo UOL</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="imagens/logo 1.png" />
                <ion-icon name="people"></ion-icon>
            </header>
            <div class="chat">
                <div class="entrarNaSala">João entra na sala...</div>
                <div class="mensagemNaSala">João para Todos: Bom dia</div>
                <div class="mensagemReservada">João reservadamente para Maria: Oi gatinha quer tc?</div>
                <div class="sairDaSala">Maria sai da sala...</div>
            </div>

            <div class="inferior">
                <input class="placeholder-inferior" type="text" placeholder="Escreva aqui..."/>
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
        </div>  

        <div class="telaLogin escondido">
            <img src="imagens/logo 2.png">
            <input class="placeholder-login" type="text" placeholder="Digite seu nome" />
            <button>Entrar</button>
        </div>

        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </body>
</html>
